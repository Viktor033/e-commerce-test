<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito - Manoplas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body class="bg-light">

    <div class="container my-5">
      <h2 class="mb-4">Tu carrito de compras</h2>

      <!-- Lista de productos -->
      <ul id="listaCarrito" class="list-group mb-4"></ul>

      <!-- Total -->
      <div class="alert alert-info fw-bold">
        Total: $<span id="totalCarrito">0</span>
      </div>

      <!-- Mensajes dinámicos -->
      <div id="mensajeCompra"></div>


      <!-- Datos del usuario -->
      <h4 class="mb-3">Datos de entrega</h4>
      <form>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="3794636696">
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="Calle 123, Corrientes">
        </div>

    <!-- Sección de método de pago -->
    <h4 class="mb-3">Método de pago</h4>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="metodoPago" id="mercadoPago" value="mercadopago" checked>
      <label class="form-check-label fw-semibold" for="mercadoPago">
        MercadoPago
      </label>
    </div>

    <div class="form-check mt-2">
      <input class="form-check-input" type="radio" name="metodoPago" id="tarjetaCredito" value="tarjeta">
      <label class="form-check-label fw-semibold" for="tarjetaCredito">
        Tarjeta de débito/crédito
      </label>
    </div>

    <div class="form-check mt-2">
      <input class="form-check-input" type="radio" name="metodoPago" id="transferencia" value="transferencia">
      <label class="form-check-label fw-semibold" for="transferencia">
        Transferencia
      </label>
    </div>

    <!-- Formulario de tarjeta (oculto por defecto) -->
    <div id="formTarjeta" class="mt-3" style="display: none;">
      <h6>Datos de la tarjeta</h6>
      <div class="mb-2">
        <input type="text" class="form-control" id="numeroTarjeta" placeholder="Número de tarjeta">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="vencimientoTarjeta" placeholder="MM/AA">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="cvvTarjeta" placeholder="CVV">
      </div>
    </div>


        <!-- Botón de confirmación -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success btn-lg">Confirmar compra</button>
        </div>
      </form>
    </div>

    <!-- Modal Confirmar Compra -->
    <div class="modal fade" id="modalConfirmarCompra" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Confirmar compra</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            ¿Deseas confirmar la compra de tu carrito?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-success" id="btnConfirmarCompra">Sí</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Eliminar Producto -->
    <div class="modal fade" id="modalEliminarProducto" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Eliminar producto</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="mensajeEliminarProducto">
            ¿Seguro que quieres eliminar este producto del carrito?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Sí</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MercadoPago Script-->
     <script src="https://sdk.mercadopago.com/js/v2"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="JS/Script.js"></script>
  </body>
</html>
