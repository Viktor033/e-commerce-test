<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Viandas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css" />
</head>
  <body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card shadow p-4 text-center" style="max-width: 400px; width: 100%;">
      <img src="IMG/logo_footer_widget.png" alt="Logo Viandas" style="height:60px;" class="mb-3 mx-auto">
      <h3 class="mb-4">Bienvenido a Viandas</h3>
      
      <!-- Único botón de ingreso -->
      <button id="btnIngresar" class="btn btn-primary btn-lg w-100">Ingresar</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para redirigir -->
    <script>
      document.getElementById("btnIngresar").addEventListener("click", () => {
        window.location.href = "Home.html";
      });
    </script>

   <!-- Footer compacto con botón discreto -->
    <footer class="bg-dark text-white fixed-bottom">
      <div class="container d-flex justify-content-between align-items-center py-2">
        <small>© 2025 Viandas - Manoplas | VK_Dev_Web</small>
      </div>
    </footer>
  </body>
</html>
