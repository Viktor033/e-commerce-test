<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Manoplas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
      
      <!-- Logo arriba del form -->
      <div class="text-center mb-4">
        <img src="IMG/logo_footer_widget.png" alt="Logo Viandas" style="max-width: 120px; height: auto;">
      </div>

      <h1 class="h4 mb-3 text-center">Acceder</h1>
      <p class="text-muted text-center">Ingresá tu número de teléfono para continuar.</p>

      <!-- Formulario -->
      <form>
        <div class="mb-3">
          <label for="telefono" class="form-label fw-semibold">Teléfono</label>
          <input type="tel" class="form-control form-control-lg" id="telefono" placeholder="Ej: 3794636696">
          <div class="form-text">Ingresá tu número con código de área, sin el +54.</div>
        </div>

        <div class="d-grid gap-2 mt-3">
          <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
          <a href="/Home.html" class="btn btn-outline-primary btn-lg">Acceder como invitado</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
